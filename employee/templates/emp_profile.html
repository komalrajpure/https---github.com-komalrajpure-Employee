{% extends 'emp_base.html' %}

{% block main %}

<div class = "card shadow m-2">
    <div class="card-body">
        <h5 class="p-2">Profile</h5>
        <div class="container-fluid">
            <form method="post" name='signup' onsubmit="return checkpassword()">
                {% csrf_token %}

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name " pattern="[A-Za-z]+" value="{{employee.user.first_name}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name " pattern="[A-Za-z]+" value="{{employee.user.last_name}}">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter employee code " pattern="[0-9]+" value="{{employee.empcode}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Department</label>
                            <input type="text" name="empdept" class="form-control" placeholder="Department " value="{{employee.empdept}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Designation</label>
                            <input type="text" name="empdesig" class="form-control" placeholder="Designation " value="{{employee.designation}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Contact Number" value="{{employee.contact}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="text" name="email" class="form-control" placeholder="Enter email" value="{{employee.user.username}}">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Joining Date[{{employee.joiningdate}}] </label>
                            <input type="date" name="jdate" class="form-control" >
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Gender[{{employee.gender}}] </label>
                            <select name="gender" class="form-control">
                                <option value="None">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                
                <input type="submit" value="submit" value="Submit" class=" m-2 px-3 btn btn-primary">
            </form>

        </div>
    
    </div>
</div>


{%  if error == "no" %}
<script>
    alert(' Profile Updation Successful');
    window.location=("{% url 'emp_profile' %}");
   
</script> 
{% endif %}

{% if error == "yes" %}
<script>
    alert('something went wrong Try Again...');

</script>
{% endif %}

{% endblock %}
