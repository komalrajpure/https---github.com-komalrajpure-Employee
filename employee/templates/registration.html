{% include 'header.html' %}
<script>
    function checkpassword()
    {
        if(document.signup.pwd.value!= document.signup.cpwd.value)
        {
        alert('password and repeat password field does not match');
        document.signup.cpwd.focus();
        return false;
        }
        return true;
    }
</script>
<div class = "card shadow m-5">
    <div class="card-body">
        <h5 class="p-2">Create an Account</h5>
        <div class="container-fluid">
            <form method="post" name='signup' onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name " pattern="[A-Za-z]+">
                        </div>
                    
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name " pattern="[A-Za-z]+" required>
                        </div>
                    
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee code</label>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter employee code " pattern="[0-9]+" required>
                        </div>
                    
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="text" name="email" class="form-control" placeholder="Enter email " required>
                        </div>
                    
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter password " required>
                        </div>
                    
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter password again " required >
                        </div>
                    
                    </div>
                </div>
                
                <input type="submit" value="submit" value="Submit" class=" m-2 px-3 btn btn-primary">
            </form>

        </div>
    
    </div>
</div>

{%  if error == "no" %}
<script>
    alert('Signup Successful');
    window.location=("{% url 'emp_login' %}");
   
</script> 
{% endif %}
{% if error == "yes" %}
<script>
    alert('something went wrong Try Again...');

</script>
{% endif %}
